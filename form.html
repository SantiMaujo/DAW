<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Banco Municipal</h1>
    <p>Ingrese sus datos personales:</p>
    <form action="mailto:santimaujo@gmail.com?subject=Banco Municipal" method="post" enctype="text/plain">
        <div>
            <input type="text" name="name" placeholder="Nombre">
        </div>
        <div>
            <input type="text" name="surname" placeholder="Apellido">
        </div>
        <div>
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Comentanos como podemos mejorar nuestro servicio"></textarea>
        </div>
        <div>
            <input type="email" name="email" placeholder="example@gmail.com">
        </div>
        <div>
            <input type="password" name="password" placeholder="Contraseña">
        </div>
        <div>
            <p>Seleccione su género:</p>
            <input id="male" type="radio" name="gender" value="Masculino">
            <label for="male">Masculino</label>

            <input id="female" type="radio" name="gender" value="Femenino">
            <label for="female">Femenino</label>
        </div>
        <div>
            <p>Que servicios quisiera adquirir:</p>
            <input id="account" type="checkbox" name="account" value="Cuenta corriente">
            <label for="account">Cuentas corrientes</label>

            <input id="credit" type="checkbox" name="credit" value="Crédito">
            <label for="credit">Creditos</label>

            <input id="loan" type="checkbox" name="loan" value="Prestamo">
            <label for="loan">Prestamos</label>

            <input id="creditcard" type="checkbox" name="creditcard" value="Tarjetas de Crédito">
            <label for="creditcard">Tarjetas de Credito</label>

            <input id="debitcard" type="checkbox" name="debitcard" value="Tarjetas de Débito">
            <label for="debitcard">Trajetas de Débito</label>

            <input id="transfer" type="checkbox" name="transfer" value="Transferencias">
            <label for="transfer">Transferencias</label>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
        <div>
            <button type="reset">Resetear</button>
        </div>
        <div>
            <a href="index.html" class="button">Volver</a>
        </div>       
    </form>
</body>
</html>
